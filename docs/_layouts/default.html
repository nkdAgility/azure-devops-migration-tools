<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% seo %}
    <link rel="canonical" href="{{site.website}}{{site.baseurl}}{{page.url}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e6b2f4808.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
    <link href="{{site.baseurl}}/assets/css/base16.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-44XG57BE28"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-44XG57BE28');
    
    </script>
</head>
<body>
    {%- include header.html -%} 
    <div class="mainContainer">
        <div class="container-flow mt-5 m-5 d-flex mb-3">
            <div class="p-2 justify-content-end d-none d-lg-block">
                {%- include sidebar.html -%} 
            </div>
            <div class="p-2 flex-grow-1">
                <article>
                    <div class="container-flow content">
                        {{ content | inject_anchors }}
                    </div>
                </article>
            </div>
            <div class="p-2 flex-fill d-none d-xl-block" style="min-width: 15vw;">
                

                {% if page.toc == true %}
                <div class="card mb-3">
                    <h5 class="no_toc card-header">In this article</h5>
                    <div class="card-body">
                        {{ content | toc_only }}
                    </div>
                </div>
                {% endif %}
                <div class="card mb-3">
                    <h5 class="no_toc card-header">Project Details</h5>
                    <div class="card-body">
                     <a href="https://chocolatey.org/packages/vsts-sync-migrator/"><img src="https://img.shields.io/chocolatey/dt/vsts-sync-migrator.svg" alt="Chocolatey"></a> 
                     <a href="https://github.com/nkdAgility/azure-devops-migration-tools/releases"><img src="https://img.shields.io/github/release/nkdAgility/vsts-sync-migration.svg" alt="GitHub release"></a> 
                     <img src="https://nkdagility.visualstudio.com/_apis/public/build/definitions/1b52ce63-eccc-41c8-88f9-ae6ebeefdc63/94/badge" alt="Build on VSTS"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid p-5 bg-secondary text-white text-center">
        {%- include footer.html -%}
    </div>
</body>
</html>
