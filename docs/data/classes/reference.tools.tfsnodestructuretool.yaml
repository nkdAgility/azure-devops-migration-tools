configurationSamples:
- name: defaults
  order: 2
  description: 
  code: >-
    {
      "MigrationTools": {
        "Version": "16.0",
        "CommonTools": {
          "TfsNodeStructureTool": {
            "Areas": {
              "Filters": null,
              "Mappings": null
            },
            "Enabled": "True",
            "Iterations": {
              "Filters": null,
              "Mappings": null
            },
            "ReplicateAllExistingNodes": "True",
            "ShouldCreateMissingRevisionPaths": "True"
          }
        }
      }
    }
  sampleFor: MigrationTools.Tools.TfsNodeStructureToolOptions
- name: sample
  order: 1
  description: 
  code: >-
    {
      "MigrationTools": {
        "Version": "16.0",
        "CommonTools": {
          "TfsNodeStructureTool": {
            "Areas": {
              "Filters": null,
              "Mappings": [
                {
                  "Match": "^Skypoint Cloud$",
                  "Replacement": "MigrationTest5"
                }
              ]
            },
            "Enabled": "True",
            "Iterations": {
              "Filters": null,
              "Mappings": [
                {
                  "Match": "^Skypoint Cloud\\\\Sprint 1$",
                  "Replacement": "MigrationTest5\\Sprint 1"
                }
              ]
            },
            "ReplicateAllExistingNodes": "True",
            "ShouldCreateMissingRevisionPaths": "True"
          }
        }
      }
    }
  sampleFor: MigrationTools.Tools.TfsNodeStructureToolOptions
- name: classic
  order: 3
  description: 
  code: >-
    {
      "$type": "TfsNodeStructureToolOptions",
      "Enabled": true,
      "Areas": {
        "Filters": [],
        "Mappings": [
          {
            "Match": "^Skypoint Cloud$",
            "Replacement": "MigrationTest5"
          }
        ]
      },
      "Iterations": {
        "Filters": [],
        "Mappings": [
          {
            "Match": "^Skypoint Cloud\\\\Sprint 1$",
            "Replacement": "MigrationTest5\\Sprint 1"
          }
        ]
      },
      "ShouldCreateMissingRevisionPaths": true,
      "ReplicateAllExistingNodes": true,
      "MigrateRootNodes": false
    }
  sampleFor: MigrationTools.Tools.TfsNodeStructureToolOptions
description: Tool for creating missing area and iteration path nodes in the target project during migration. Configurable through TfsNodeStructureToolOptions to specify which node types to create.
className: TfsNodeStructureTool
typeName: Tools
options:
- parameterName: Areas
  type: NodeOptions
  description: 'Rules to apply to the Area Path. Is an object of NodeOptions e.g. { "Filters": ["*/**"], "Mappings": [{"Match": "^oldProjectName([\\\\]?.*)$", "Replacement": "targetProjectA$1"}] }'
  defaultValue: '{"Filters": [], "Mappings": []}'
  isRequired: false
- parameterName: Enabled
  type: Boolean
  description: If set to `true` then the tool will run. Set to `false` and the processor will not run.
  defaultValue: missing XML code comments
  isRequired: false
- parameterName: Iterations
  type: NodeOptions
  description: 'Rules to apply to the Iteration Path. Is an object of NodeOptions e.g. { "Filters": ["*/**"], "Mappings": [{"Match": "^oldProjectName([\\\\]?.*)$", "Replacement": "targetProjectA$1"}] }'
  defaultValue: '{"Filters": [], "Mappings": []}'
  isRequired: false
- parameterName: MigrateRootNodes
  type: Boolean
  description: By default, only child nodes in node structures are migrated. Turning this on migrates even the root node (default area/iteration). This is useful, when you do not have any child areas ion source, but want to migrate default area in source to some sub-area in target project. You have to set proper mapping for this to work. If after mapping the target node is still just root node (so it is not migrated under some child node), nothing happens â€“ so migrating root nodes works only if the are remapped to some child node in target project.
  defaultValue: missing XML code comments
  isRequired: false
- parameterName: ReplicateAllExistingNodes
  type: Boolean
  description: missing XML code comments
  defaultValue: missing XML code comments
  isRequired: false
- parameterName: ShouldCreateMissingRevisionPaths
  type: Boolean
  description: When set to True the susyem will try to create any missing missing area or iteration paths from the revisions.
  defaultValue: missing XML code comments
  isRequired: false
