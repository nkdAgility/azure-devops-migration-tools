      "MigrationTools": {
        "Version": "16.0",
        "CommonTools": {
          "FieldMappingTool": {
            "FieldMaps": [
              {
                "FieldMapType": "FieldClearMap",
                "ApplyTo": [
                  "SomeWorkItemType"
                ],
