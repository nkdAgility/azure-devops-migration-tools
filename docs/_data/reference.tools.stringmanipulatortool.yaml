  order: 1
  description: 
  code: >-
    {
      "MigrationTools": {
        "Version": "16.0",
        "CommonTools": {
          "StringManipulatorTool": {
            "Enabled": "True",
            "Manipulators": [
              {
                "$type": "RegexStringManipulator",
                "Description": "Remove invalid characters from the end of the string",
                "Enabled": "True",
                "Pattern": "[^( -~)\n\r\t]+",
                "Replacement": ""
