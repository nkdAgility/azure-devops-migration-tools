matrix:
- name: Markdown
  sources:
  - '**/*.md'
  default_encoding: utf-8
  aspell:
    lang: en
  dictionary:
    wordlists:
    - wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.stylesheets:
  - pyspelling.filters.url:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
      - blockquote
