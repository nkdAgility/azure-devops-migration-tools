title: Azure DevOps Migration Tools
description: Azure DevOps Migration Tools
parent_title: The Azure DevOps Migration Tools allow you to bulk edit and migrate data between Team Projects on both Microsoft Team Foundation Server (TFS) and Azure DevOps Services.
parent_url: https://nkdagility.com

website: https://nkdagility.com
baseurl: /learn/azure-devops-migration-tools
url: "https://nkdagility.com"
githuburl: https://github.com/nkdAgility/azure-devops-migration-tools
source: ./docs
destination: ./_site
logo: https://nkdagility.com/wp-content/uploads/2020/11/nkdagility-with-martin-hinshelwood-dark-200.png
permalink: pretty

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/naked-agility-Learn-Azure-DevOps-Migration-Tools-1600x900.jpg
      toc: true

toc:
  min_level: 1
  max_level: 2
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav bd-links-nav list-unstyled pb-1 small
  sublist_class: ''
  item_class: toc-entry align-items-center pb-2
  item_prefix: toc-

include:
 - "**/*.md"
 - "*.md"

plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-time-to-read
  # - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-last-modified-at

kramdown:
  math_engine: mathjax
  syntax_highlighter: coderay
  auto_ids: true
  syntax_highlighter_opts:
    wrap: div


relative_links:
  enabled:     true
  collections: false