assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
continuous-delivery-fallback-tag: ''
next-version: 12.5
branches:
  main:
    regex: ^master$|^main$
    mode: ContinuousDeployment
    tag: ''
    is-release-branch: true
    is-mainline: true
  preview:
     regex: ^((?!(master)|(feature)|(pull)).)
     tag: 'Preview'
ignore:
  sha: []
